<!doctype html>
<html lang="pt-br">
  <head>
    <title>PlayWeb</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Link favicon.ico -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="name">
      <h1 style="font-size: 10vw;">PlayWeb</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-25">
          <i id="icon-clock" class="fas fa-clock    "> Hora</i>
          <h5 id="hours"></h5>
          <i id="icon-date" class="fa fa-calendar" aria-hidden="true"> Data</i>
          <h5 id="date"></h5>
        </div>
        <div class="col-75">
          
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <hr>
          
          <div class="fileUpload btn">
            <h5><i class="fa fa-music" aria-hidden="true"></i> Songs</h5>
            <div id="audio"></div>
          </div>

          <div id="audio"></div>
          <div class="fileUpload btn">
            <span></span>
            <input class="upload" type="File" id="file" name="fileUpload">
          </div>
         
          <button type="submit" onclick="upload()" id="player"> <i class="fa fa-play-circle" aria-hidden="true"></i> PLAYER</button>

          <!-- Select file and player -->
          <script>
          
          const upload = () => {
  var url;
  var file = document.querySelector("#file").files[0];
  var reader = new FileReader();
  reader.onload = function(evt) {
    url = evt.target.result;
    console.log(url);
    var audio = document.createElement("audio");
    var link = document.createElement("source");
    audio.id = "audio";
    audio.autoplay = "true";
    audio.controls = "controls";
    link.src = url;
    audio.type = "audio";
    audio.appendChild(link);
    document.getElementById("audio").appendChild(audio);
  };
  reader.readAsDataURL(file);
};
          </script>
          <!-- End selected file and player -->

        </div>
        <div class="col-75">
         
        </div>
      </div>
    </div>

    <!-- Link css -->
    <link rel="stylesheet" href="style.css">  
    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
